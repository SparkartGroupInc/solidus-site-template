machine:
  node:
    version: 0.12.7
dependencies:
  pre:
    - npm install -g npm@'^2.0.0'
    - npm config set //registry.npmjs.org/:_authToken $NPM_TOKEN
deployment:
  production:
    branch: master
    commands:
      - npm run deploy
  review:
    branch: /^(?!master$)(.*)/
    commands:
      - npm run deploy-review
notify:
